<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakash's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .content {
            padding: 2em;
        }
        .profile-img {
            text-align: center;
            margin: 2em 0;
        }
        .profile-img img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-img img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }
        .projects, .reviews {
            margin: 2em 0;
        }
        .projects h2, .reviews h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5em;
        }
        .project, .review {
            background-color: #fff;
            margin-bottom: 1em;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover, .review:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .project-title, .review-title {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            color: #555;
        }
        .project-description, .review-content {
            font-size: 1em;
            margin-bottom: 0.5em;
            color: #777;
        }
        .reviewer {
            font-style: italic;
            color: #888;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Aakash's Portfolio</h1>
    </header>
    <div class="content">
        <div class="profile-img">
            <img src="https://terraform-project-website.s3.amazonaws.com/prfile.jpg" alt="Aakash's Profile Picture">
        </div>
        <section class="projects">
            <h2>Projects</h2>
            <div class="project">
                <div class="project-title">Project One</div>
                <div class="project-description">Description of Project One.</div>
            </div>
            <div class="project">
                <div class="project-title">Project Two</div>
                <div class="project-description">Description of Project Two.</div>
            </div>
        </section>
        <section class="reviews">
            <h2>Reviews</h2>
            <div class="review">
                <div class="review-title">Review One</div>
                <div class="review-content">Content of Review One.</div>
                <div class="reviewer">- Reviewer One</div>
            </div>
            <div class="review">
                <div class="review-title">Review Two</div>
                <div class="review-content">Content of Review Two.</div>
                <div class="reviewer">- Reviewer Two</div>
            </div>
        </section>
    </div>
</body>
</html>
